---
layout: default
styles: posts-styles
---

<nav class="header">
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}">{{ item.name }}</a>
  {% endfor %}
</nav>

<h1 class="title">{{ page.title }}</h1>
<p class="subtitle">{{ page.date | date_to_string }} | <a href="/blog/"> Rowan Gaertner</a></p>

<hr>

<div class="content">
  {{ content }}
</div>
