---
layout: default
styles: secondary-styles
---

<div class="secondary">
  <div class="title cloud">
      {{ page.title }}
  </div>

  <nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </nav>

  <div class="content cloud">
    {{ content }}
  </div>
</div>
