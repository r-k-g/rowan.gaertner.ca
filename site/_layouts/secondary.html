---
layout: default
styles: secondary-styles
---

<div class="secondary">
  <div class="title cloud">
      {{ page.title }}
  </div>

  <nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </nav>

  <img class="bgcloud cloud1" src="../assets/images/cloud1.png"></img>
  <img class="bgcloud cloud2" src="../assets/images/cloud2.png"></img>
  <img class="bgcloud cloud3" src="../assets/images/cloud3.png"></img>
  <img class="bgcloud cloud4" src="../assets/images/cloud1.png"></img>
  <img class="bgcloud cloud5" src="../assets/images/cloud2.png"></img>
  <img class="bgcloud cloud6" src="../assets/images/cloud3.png"></img>

  <div class="content cloud">
    {{ content }}
  </div>
</div>
