---
layout: default
---

<div class="secondary">
  <div class="title">
      {{ page.title }}
  </div>

  <nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}style="color: red;"{% endif %}>
      {{ item.name }}
    </a>
    {% endfor %}
  </nav>

  <div class="content">
    {{ content }}
  </div>
</div>
