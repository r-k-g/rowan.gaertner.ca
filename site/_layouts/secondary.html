---
layout: default
styles: secondary-styles
---

<div class="secondary">
  <div class="title cloud">
      {{ page.title }}
  </div>

  <nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}
  </nav>

  <div class="clouds">
    <img class="bgcloud cloud1" alt="cloud" src="/assets/images/cloud1.png">
    <img class="bgcloud cloud2" alt="cloud" src="/assets/images/cloud2.png">
    <img class="bgcloud cloud3" alt="cloud" src="/assets/images/cloud3.png">
    <img class="bgcloud cloud4" alt="cloud" src="/assets/images/cloud1.png">
    <img class="bgcloud cloud5" alt="cloud" src="/assets/images/cloud2.png">
    <img class="bgcloud cloud6" alt="cloud" src="/assets/images/cloud3.png">
  </div>

  <div class="content cloud">
    {{ content }}
  </div>
</div>
